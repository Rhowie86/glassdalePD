<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <label for = "crimes" id = "crimes"></label>
    <div class = "select-dropdown" id = "selector">
        
    </div>
    <main class="container">
        <header>
            <div class="filters">
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
            </div>
        </header>
        <article class="noteFormContainer"></article>
        <aside class="noteListContainer">
            <div class="noteListButton"></div>
            <div class="witnessListButton"></div>
            <div class="facility__button"></div>
            <article class="noteList"></article>
        </aside>
        
        
        <article class="witnessList" id="hide"></article>
        
        <article class="facilityContainer" id="prison"></article>
        <article class="criminalsContainer" id="person"></article>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
